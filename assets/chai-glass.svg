<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 120 200" width="120" height="200" role="img" aria-label="Kerala-style chai tumbler glass">
  <defs>
    <!-- Glass body gradient (very subtle, almost clear) -->
    <linearGradient id="glassGrad" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%"   stop-color="#ffffff" stop-opacity="0.28"/>
      <stop offset="30%"  stop-color="#ffffff" stop-opacity="0.07"/>
      <stop offset="70%"  stop-color="#ffffff" stop-opacity="0.04"/>
      <stop offset="100%" stop-color="#ffffff" stop-opacity="0.20"/>
    </linearGradient>

    <!-- Tea liquid gradient -->
    <linearGradient id="teaGrad" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%"   stop-color="#d4834a" stop-opacity="0.95"/>
      <stop offset="50%"  stop-color="#a0521e" stop-opacity="0.92"/>
      <stop offset="100%" stop-color="#6b2f0a" stop-opacity="0.90"/>
    </linearGradient>

    <!-- Foam gradient -->
    <linearGradient id="foamGrad" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%"   stop-color="#f0d4a8" stop-opacity="0.95"/>
      <stop offset="100%" stop-color="#d4a87a" stop-opacity="0.85"/>
    </linearGradient>

    <!-- Left rim shine -->
    <linearGradient id="shineLeft" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%"   stop-color="#ffffff" stop-opacity="0.55"/>
      <stop offset="100%" stop-color="#ffffff" stop-opacity="0.00"/>
    </linearGradient>

    <!-- Right rim shine -->
    <linearGradient id="shineRight" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%"   stop-color="#ffffff" stop-opacity="0.00"/>
      <stop offset="100%" stop-color="#ffffff" stop-opacity="0.40"/>
    </linearGradient>

    <!-- Clip path for glass interior -->
    <clipPath id="glassInnerClip">
      <!-- Kerala tumbler: slight taper, wider at top -->
      <path d="M 22 18 L 16 178 Q 16 188 28 188 L 92 188 Q 104 188 104 178 L 98 18 Z"/>
    </clipPath>
  </defs>

  <!-- ── GLASS OUTER BODY (the glass itself) ─────────────────────── -->
  <!-- Outer silhouette — Kerala tumbler shape: cylindrical, slight outward flare at base rim -->
  <path id="glassOuter"
    d="M 20 16 L 14 178 Q 14 192 28 192 L 92 192 Q 106 192 106 178 L 100 16 Z"
    fill="rgba(255,255,255,0.07)"
    stroke="rgba(255,255,255,0.55)"
    stroke-width="1.6"
    stroke-linejoin="round"
  />

  <!-- ── TEA FILL INSIDE GLASS ──────────────────────────────────── -->
  <g clip-path="url(#glassInnerClip)">
    <!-- Tea body — fills roughly 75% of glass -->
    <rect id="teaBody" x="14" y="62" width="92" height="128" fill="url(#teaGrad)"/>

    <!-- Foam / crema surface layer -->
    <ellipse id="foamSurface" cx="60" cy="62" rx="37" ry="7" fill="url(#foamGrad)" opacity="0.92"/>

    <!-- Tiny foam bubbles for realism -->
    <ellipse cx="44" cy="60" rx="5"  ry="1.8" fill="rgba(255,245,225,0.55)"/>
    <ellipse cx="60" cy="59" rx="8"  ry="2"   fill="rgba(255,245,225,0.40)"/>
    <ellipse cx="74" cy="61" rx="4"  ry="1.5" fill="rgba(255,245,225,0.50)"/>

    <!-- Surface light catchlight -->
    <ellipse cx="42" cy="61" rx="10" ry="2.5" fill="rgba(255,230,195,0.35)"/>
  </g>

  <!-- ── GLASS WALL OVERLAYS (for glass-like appearance) ──────── -->
  <!-- Overall glass body fill (very subtle tint) -->
  <path
    d="M 20 16 L 14 178 Q 14 192 28 192 L 92 192 Q 106 192 106 178 L 100 16 Z"
    fill="url(#glassGrad)"
  />

  <!-- Left specular edge shine (narrow bright strip) -->
  <path
    d="M 20 18 L 15 174 Q 15 186 24 188"
    stroke="url(#shineLeft)"
    stroke-width="5"
    fill="none"
    stroke-linecap="round"
  />

  <!-- Right specular edge shine -->
  <path
    d="M 100 18 L 105 174 Q 105 186 96 188"
    stroke="url(#shineRight)"
    stroke-width="4"
    fill="none"
    stroke-linecap="round"
  />

  <!-- ── RIM ─────────────────────────────────────────────────── -->
  <!-- Mouth of glass (top edge — elliptical rim) -->
  <ellipse cx="60" cy="16" rx="40" ry="6"
    fill="rgba(255,255,255,0.10)"
    stroke="rgba(255,255,255,0.70)"
    stroke-width="1.4"
  />
  <!-- Inner rim highlight -->
  <ellipse cx="60" cy="15" rx="32" ry="3.5" fill="rgba(255,255,255,0.18)"/>

  <!-- ── BASE RIM ─────────────────────────────────────────────── -->
  <!-- Kerala tumblers have a slightly thickened base ring -->
  <ellipse cx="60" cy="188" rx="38" ry="5.5"
    fill="rgba(255,255,255,0.06)"
    stroke="rgba(255,255,255,0.45)"
    stroke-width="1.2"
  />

  <!-- ── STEAM PATHS (animated via CSS) ────────────────────────── -->
  <g id="steamGroup" opacity="1">
    <path class="steam-path" d="M 46 6 Q 40 -6 46 -16 Q 52 -26 46 -36"
      stroke="rgba(220,200,175,0.55)" stroke-width="1.4" fill="none" stroke-linecap="round"/>
    <path class="steam-path" d="M 60 4 Q 54 -8 60 -18 Q 66 -28 60 -38"
      stroke="rgba(220,200,175,0.55)" stroke-width="1.4" fill="none" stroke-linecap="round"
      style="animation-delay:0.4s"/>
    <path class="steam-path" d="M 74 6 Q 68 -6 74 -16 Q 80 -26 74 -36"
      stroke="rgba(220,200,175,0.55)" stroke-width="1.4" fill="none" stroke-linecap="round"
      style="animation-delay:0.8s"/>
  </g>
</svg>
